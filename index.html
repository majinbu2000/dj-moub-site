<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ SVG - Link Style</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <!-- Background (blurred) -->
  <div class="background-blur"></div>

  <!-- Main Container -->
  <div class="main-container">
   
    <!-- Profile Section -->
    <div class="profile-section">
      <img src="profile.jpg" alt="DJ MOUB" class="profile-pic"/>
      <h1 class="username">@_MOUB</h1>
      <p class="subtitle">let us take you to a whole new rhythm.✨</p>
    </div>

    <!-- Top Icons Section -->
    <div class="top-icons">
      <a href="https://on.soundcloud.com/ACQFoV8zcYsRBkWj7" target="_blank" class="icon">
        <i class="fab fa-soundcloud"></i>
      </a>
      <a href="https://www.instagram.com/badr_mouhid?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="http://www.youtube.com/@badryt7867" target="_blank" class="icon">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <!-- Link Buttons (Cards) -->
    <div class="links-container">
      <!-- SoundCloud -->
      <a href="https://on.soundcloud.com/ACQFoV8zcYsRBkWj7" target="_blank" class="link-card">
        <div class="icon-circle">
          <img src="maghreb.jpg" alt="SoundCloud" />
        </div>
        <span>SoundCloud</span>
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/badr_mouhid?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="link-card">
        <div class="icon-circle">
          <img src="instagram.jpg" alt="Instagram" />
        </div>
        <span>Instagram</span>
      </a>

      <!-- Youtube -->
      <a href="http://www.youtube.com/@badryt7867" target="_blank" class="link-card">
        <div class="icon-circle">
          <img src="youtube.jpg" alt="Youtube" />
        </div>
        <span>Youtube</span>
      </a>
      
      <!-- Email -->
      <a href="mailto:ilyassnaim19@gmail.com" target="_blank" class="link-card">
        <div class="icon-circle">
          <i class="fas fa-envelope"></i>
        </div>
        <span>Email</span>
      </a>
    </div>
  </div>

  <!-- Book Me Button -->
  <a href="mailto:ilyassnaim19@gmail.com" class="book-me-btn">Book Me</a>

  <!-- Optional Scroll to Top Button -->
  <button id="scroll-to-top">↑</button>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
